<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="#" method="post">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" placeholder="Please read me" required>
                
                <br><br><label for="author">Author:</label><br>
                <input type="text" id="author" name="author" placeholder="Me, I wrote this" required>
                
                <br><br><label for="pages">Page count:</label><br>
                <input type="text" id="pages" name="pages" placeholder="&#8734" required>
                
                <br><br>Read?<br>
                <input type="radio" id="read_yes" name="read" value="yes" required>
                <label for="read_yes">Yes</label><br>
                <input type="radio" id="read_no" name="read" value="no" required>
                <label for="read_no">No</label>

                <br><br><input type="submit" value="Add Book">
            </form>
        </div>
        <div class="body">

        </div>
    </div>
</body>
</html>
